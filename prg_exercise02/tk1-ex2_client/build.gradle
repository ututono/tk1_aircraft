plugins {
id 'java'
id 'eclipse'
id 'war'
id "org.gretty" version "3.0.0"
}

// In this section you declare where to find the dependencies of your project
repositories {
// Use jcenter for resolving your dependencies.
// You can declare any Maven/Ivy/file repository here.
jcenter()
}

java {
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
implementation 'org.apache.commons:commons-math3:3.6.1'

implementation 'com.sun.xml.ws:jaxws-ri:2.3.3'
implementation 'jakarta.xml.ws:jakarta.xml.ws-api:2.3.3'

implementation 'org.glassfish.jersey.containers:jersey-container-jdk-http:2.32'
implementation 'org.glassfish.jersey.bundles:jaxrs-ri:2.32'
implementation 'org.glassfish.jersey.core:jersey-client:2.32'

}

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-api:5.2.0")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.2.0")
}

dependencies {
    testCompile("junit:junit:4.12")
    testRuntime("org.junit.vintage:junit-vintage-engine:5.2.0")
}
dependencies {
	compile fileTree(dir: 'libs', includes: ['*.jar'])
}

task runServer(type: JavaExec) {
description = 'Run Server'
classpath = sourceSets.main.runtimeClasspath

main = 'ClientMain'
}